# Name of your workflow (shows up in GitHub)
name: Build and Push Docker Image

# When to run this workflow
on:
  push:
    branches:
      - main  # Run when code is pushed to main branch

# What to do when triggered
jobs:
  build-and-push:
    # Where to run this (GitHub's servers)
    runs-on: ubuntu-latest
    
    # The steps to execute
    steps:
      # Step 1: Download your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Docker Buildx (advanced Docker builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Step 3: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # Step 4: Build and push Docker image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ilincuut/my-devops-website:latest
            ilincuut/my-devops-website:${{ github.sha }}